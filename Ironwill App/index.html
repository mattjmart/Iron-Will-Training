<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronWill Workouts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            padding: 20px;
            background-color: #4A4A4A;
            background-image: url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-attachment: fixed;
            color: #F5F5DC;
        }
        h1, h2, h3 {
            color: #F5F5DC;
        }
        .exercise-card {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #8B4513;
            border-radius: 5px;
            background-color: rgba(85, 107, 47, 0.9);
            color: #F5F5DC;
        }
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #F5F5DC;
        }
        .set-input {
            margin-bottom: 10px;
        }
        .chart-container {
            margin-top: 20px;
            max-width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        .exercise-list {
            margin-bottom: 20px;
        }
        .exercise-list a {
            color: #F5F5DC;
            text-decoration: underline;
        }
        .exercise-list a:hover {
            color: #8B4513;
        }
        .btn-primary, .btn-videos {
            background-color: #8B4513;
            border-color: #8B4513;
        }
        .btn-primary:hover, .btn-videos:hover {
            background-color: #556B2F;
            border-color: #556B2F;
        }
        .btn-secondary {
            background-color: #4A4A4A;
            border-color: #4A4A4A;
        }
        .btn-secondary:hover {
            background-color: #556B2F;
            border-color: #556B2F;
        }
        .dropdown-container {
            max-width: 300px;
            margin: 0 auto 15px auto;
        }
        @media (max-width: 576px) {
            .exercise-card {
                padding: 10px;
            }
            .timer {
                font-size: 1.2rem;
            }
            .chart-container canvas {
                height: 300px !important;
            }
            .dropdown-container {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">IronWill Workouts</h1>
        <a href="exercises.html" class="btn btn-videos mb-4">View Exercise Video Tutorials</a>
        <div class="dropdown-container">
            <label for="monthSelect" class="form-label">Select Month:</label>
            <select id="monthSelect" class="form-select" onchange="loadExercises()">
                <option value="month1">Month 1</option>
                <option value="month2">Month 2</option>
                <option value="month3">Month 3</option>
            </select>
        </div>
        <div class="dropdown-container">
            <label for="weekSelect" class="form-label">Select Week:</label>
            <select id="weekSelect" class="form-select" onchange="loadExercises()">
                <option value="week1">Week 1</option>
                <option value="week2">Week 2</option>
                <option value="week3">Week 3</option>
                <option value="week4">Week 4</option>
            </select>
        </div>
        <div class="dropdown-container">
            <label for="daySelect" class="form-label">Select Day:</label>
            <select id="daySelect" class="form-select" onchange="loadExercises()">
                <option value="day1">Day 1: Push</option>
                <option value="day2">Day 2: Pull</option>
                <option value="day3">Day 3: Legs (Quads/Glutes)</option>
                <option value="day4">Day 4: Legs (Hamstrings/Glutes)</option>
            </select>
        </div>
        <div id="exerciseList"></div>
        <div class="chart-container">
            <canvas id="progressChart"></canvas>
        </div>
    </div>
    <audio id="restAlert" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
